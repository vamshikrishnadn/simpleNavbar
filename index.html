<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Simple Nav Bar</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div>
          <div class="logo col-lg-1 col-3">
            <img src="./images/someLogo.png" alt="" />
          </div>
          <div class="bg-warning"></div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex align-items-start">
          <div class="col-lg-1 col-3">
            <div
              class="nav flex-column nav-pills me-3 w-100"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <button
                class="nav-link active"
                id="v-pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#v-pills-home"
                type="button"
                role="tab"
                aria-controls="v-pills-home"
                aria-selected="true"
              >
                <i class="bi bi-person-fill"></i><br />
                <span>Students</span>
              </button>
              <button
                class="nav-link"
                id="v-pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#v-pills-profile"
                type="button"
                role="tab"
                aria-controls="v-pills-profile"
                aria-selected="false"
              >
                <i class="bi bi-journals"></i>
                <br />
                <span>Lesson Plan</span>
              </button>
              <button
                class="nav-link"
                id="v-pills-settings-tab"
                data-bs-toggle="pill"
                data-bs-target="#v-pills-settings"
                type="button"
                role="tab"
                aria-controls="v-pills-settings"
                aria-selected="false"
              >
                <i class="bi bi-gear-fill"></i><br />
                <span>Settings</span>
              </button>
            </div>
          </div>
          <div class="col-lg-11 col-9">
            <div class="tab-content" id="v-pills-tabContent">
              <div
                class="tab-pane fade show active p-3 text-center"
                id="v-pills-home"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
              >
                Students Section
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-profile"
                role="tabpanel"
                aria-labelledby="v-pills-profile-tab"
              >
                <div class="videos container p-3">
                  <p class="content">
                    <span><i class="bi bi-caret-left-fill"></i></span><b>Videos</b>
                  </p>
                  <div class="container">
                    <input type="text" placeholder="Insert URL here" />
                    <p>or</p>
                    <div class="upload">upload</div>
                  </div>
                </div>
              </div>

              <div
                class="tab-pane fade p-3 text-center"
                id="v-pills-settings"
                role="tabpanel"
                aria-labelledby="v-pills-settings-tab"
              >
                Settings Section
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
